<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link

  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <span class="navbar-brand mx-auto mb-0 h1">Simple Todo</span>
      </div>
    </nav>
    <div class="wrapper mx-auto">
      <h1>Todo List</h1>
      <p>Text input with button will go here</p>
      <div class="inputfield">
        <form class="d-flex" role="form">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Add a Task!"
            aria-label="Add a Task!"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fa fa-plus"></i>
          </button>
        </form>
      </div>
      
      <p>List of task items will go here.</p>
      <div class="tasks">
        <ul>
          <li>
            Random task to log <span><i class="fa fa-trash"></i></span>

          </li>

            <span><i class="fa fa-square-check" class id="span2"></i></span>
          </li>

    </div>
